    <!-- Form -->
    <div id="contact-form">
      <div class="container">
        <h1 class="l-heading">
          Add Your <span class="text-primary">Review </span>
        </h1>
        <p>Please fill out the form below to submit your review</p>
        <form action="process.php">
          <div class="form-group">
            <label for="name">Enter your Username</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="Moviename">Enter the Movie Name</label>
            <input type="text" name="Moviename" id="Moviename" />
          </div>

          <div class="form-group">
            <label for="message">Enter your Review</label>
            <textarea
              name="message"
              id="message"
              placeholder="Type Your message Here..."
            ></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
    <!-- Result after Submitting Review-->

    <section id="search-results">
      <div class="search-results-container">
        <h3>Result after Submitting Review</h3>
